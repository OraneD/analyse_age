 ;===== component manager configuration (= list of enabled components) =====
 

;;; default source
[componentInstances:cComponentManager]
instance[dataMemory].type=cDataMemory

;;; source

\{\cm[source{?}:include external source]}

;;; main section
[componentInstances:cComponentManager]
instance[framer].type = cFramer
instance[spectral].type = cSpectral


printLevelStats = 1
nThreads = 1

// ============= component configuration sections begin here ==============


  ;;;; configuration section for component 'cFramer' ;;;;
  
[framer:cFramer]
reader.dmLevel = wave
writer.dmLevel = waveframes
// nameAppend = 
copyInputName = 1
EOIlevel = 0
allowLastFrameIncomplete = 0
frameMode = fixed
// frameListFile = 
// frameList = 
frameSize = 0.025000
frameStep = 0
frameCenterSpecial = left
noPostEOIprocessing = 1
 

  ;;;; configuration section for component 'cSpectral' ;;;;
  
[spectral:cSpectral]
reader.dmLevel = waveframes
writer.dmLevel = spectral
// nameAppend = 
copyInputName = 1
EOIlevel = 0
processArrayFields = 1
includeSingleElementFields = 0
preserveFieldNames = 1
squareInput = 1
// bands[] = 
normBandEnergies = 0
// rollOff[] = 
specDiff = 0
specPosDiff = 0
flux = 0
fluxCentroid = 0
fluxAtFluxCentroid = 0
centroid = 1
maxPos = 0
minPos = 0
entropy = 0
standardDeviation = 0
variance = 0
skewness = 1
kurtosis = 0
slope = 0
// slopes[] = 
alphaRatio = 0
hammarbergIndex = 0
sharpness = 0
tonality = 0
harmonicity = 0
flatness = 0
logFlatness = 0
buggyRollOff = 0
oldSlopeScale = 0
freqRange = 0-0
useLogSpectrum = 0
specFloor = 0.000000
 
;;; sink

\{\cm[sink{?}:include external sink]}



